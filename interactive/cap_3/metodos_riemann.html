<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="420">
      <param name="tamaño" value="800x420">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' fijo='sí' escala='100' O.y='150' red='c0c0c0' red10='808080' ejes='404040' ">
      <param name="C_01" value="id='i' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Número de intervalos' expresión='(0,0,150,40)' valor='4' incr='1' min='1' visible='sí' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='op' tipo='numérico' interfaz='menú' región='sur' espacio='E1' nombre='Método de suma' expresión='(0,0,150,40)' visible='no' opciones='Suma por la derecha,Suma por la izquierda,Punto medio' ">
      <param name="A_01" value="id='v(x)' algoritmo='no' expresión='2x^3-4x^2 +3' tipo='función' ">
      <param name="A_02" value="id='area0()' algoritmo='sí' expresión='f' inicio='dt = 2/i; j = 1; f = 0' hacer='f = f + v((j/i)*2)*dt;j = j + 1' mientras='j <= i' tipo='función' ">
      <param name="A_03" value="id='area1()' algoritmo='sí' expresión='k' inicio='dt = 2/i; k = 0; g = 0' hacer='k = k + v((g/i)*2)*dt;g = g + 1;' mientras='g < i' tipo='función' ">
      <param name="A_04" value="id='area2()' algoritmo='sí' expresión='m' inicio='dt = 2/i; l = 0; m = 0' hacer='m = m + v((l/(i/2) + (l+1)/(i/2))/2)*dt;l = l + 1;;;;;' mientras='l < i' tipo='función' ">
      <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_06" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='borde = 1;' hacer='borde = (i < 50) ? 1 : 0' ">
      <param name="G_01" value="espacio='E1' tipo='rectángulo' color='000000' dibujar-si='(s!=2) && (op=0) && (i < 50)' coord_abs='no' expresión='(s,0, 2/i,v(s+2/i))' familia='s' s.intervalo='[0,2]' s.pasos='i' relleno='0000ff' ancho='1' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' color='0000ff' dibujar-si='(s!=2) && (op=0) && (i >= 50)' coord_abs='no' expresión='(s,0, 2/i,v(s+2/i))' familia='s' s.intervalo='[0,2]' s.pasos='i' relleno='0000ff' ancho='1' ">
      <param name="G_03" value="espacio='E1' tipo='rectángulo' color='000000' dibujar-si='(s!=2) && (op=1) && (i < 50)' coord_abs='no' expresión='(s,0, 2/i,v(s))' familia='s' s.intervalo='[0,2]' s.pasos='i' relleno='ff0000' ancho='1' ">
      <param name="G_04" value="espacio='E1' tipo='rectángulo' color='ff0000' dibujar-si='(s!=2) && (op=1) && (i >= 50)' coord_abs='no' expresión='(s,0, 2/i,v(s))' familia='s' s.intervalo='[0,2]' s.pasos='i' relleno='ff0000' ancho='1' ">
      <param name="G_05" value="espacio='E1' tipo='rectángulo' color='000000' dibujar-si='(s!=2) && (op=2) && (i < 50)' coord_abs='no' expresión='(s,0, 2/i,v((s + s+2/i)/2))' familia='s' s.intervalo='[0,2]' s.pasos='i' relleno='ff00ff' ancho='1' ">
      <param name="G_06" value="espacio='E1' tipo='rectángulo' color='ff00ff' dibujar-si='(s!=2) && (op=2) && (i >= 50)' coord_abs='no' expresión='(s,0, 2/i,v((s + s+2/i)/2))' familia='s' s.intervalo='[0,2]' s.pasos='i' relleno='ff00ff' ancho='1' ">
      <param name="G_07" value="espacio='E1' tipo='ecuación' color='20303a' coord_abs='no' expresión='y=2x^3-4x^2 +3' ancho='1' ">
      <param name="G_08" value="espacio='E1' tipo='texto' color='0000ff' dibujar-si='op = 0' coord_abs='sí' expresión='(20,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs36 {\*\mjaformula\i\b Área bajo la curva: \b0\i0\i\b{\expr area0()\decimals 6\fixed0}\b0\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E1' tipo='texto' color='ff0000' dibujar-si='op = 1' coord_abs='sí' expresión='(20,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs36 {\*\mjaformula\i\b Área bajo la curva: \b0\i0\i\b{\expr area1()\decimals 6\fixed0}\b0\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_10" value="espacio='E1' tipo='texto' color='ff00ff' dibujar-si='op = 2' coord_abs='sí' expresión='(20,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs36 {\*\mjaformula\i\b Área bajo la curva: \b0\i0\i\b{\expr area2()\decimals 6\fixed0}\b0\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
    </ajs>
  </div>



</body>
</html>
