<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="500">
      <param name="tamaño" value="800x500">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' escala='50' O.y='220' red='c0c0c0' red10='808080' ejes='404040' ">
      <param name="C_01" value="id='z' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='a' expresión='(0,0,150,40)' valor='1' incr='0.05' visible='sí' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='v' expresión='f(z)' tipo='variable' ">
      <param name="A_02" value="id='v2' expresión='df(z)' tipo='variable' ">
      <param name="A_03" value="id='f(x)' algoritmo='no' expresión='x^3 + 3x^2' tipo='función' ">
      <param name="A_04" value="id='df(x)' algoritmo='no' expresión='3x^2 + 6x' tipo='función' ">
      <param name="A_05" value="id='tan(x,y,m,a)' algoritmo='no' expresión='y+m*(x-a)' tipo='función' ">
      <param name="A_06" value="id='diff' expresión='df(z)*dz' tipo='variable' ">
      <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='ecuación' color='20303a' coord_abs='no' expresión='y=f(x)' ancho='1' ">
      <param name="G_02" value="espacio='E1' tipo='ecuación' color='ff0000' coord_abs='no' expresión='y=tan(x,f(z),df(z),z)' ancho='1' ">
      <param name="G_03" value="espacio='E1' tipo='punto' color='ff0000' coord_abs='no' expresión='(z,f(z))' tamaño='4' ">
      <param name="G_04" value="espacio='E1' tipo='texto' color='20303a' coord_abs='sí' expresión='(20,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 {\*\mjaformula\i f(\i0\i{\expr z - .1\decimals 2\fixed0}\i0\i ) = \i0\i{\expr f(z - .1)\decimals 2\fixed0}\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_05" value="espacio='E1' tipo='texto' color='20303a' coord_abs='sí' expresión='(20,60)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 {\*\mjaformula\i f(\i0\i{\expr z + .1\decimals 2\fixed0}\i0\i ) = \i0\i{\expr f(z + .1)\decimals 2\fixed0}\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E1' tipo='texto' color='ff0000' coord_abs='sí' expresión='(200,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \i{\*\mjaformula\i y(\i0\i{\expr z-.1\decimals 2\fixed0}\i0\i ) = \i0}\i0 {\*\mjaformula\i{\expr tan(z-.1,f(z),df(z),z)\decimals 2\fixed0}\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_07" value="espacio='E1' tipo='texto' color='ff0000' coord_abs='sí' expresión='(200,60)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 {\*\mjaformula\i y(\i0\i{\expr z+.1\decimals 2\fixed0}\i0\i )\i0}{\*\mjaformula  = \i{\expr tan(z+.1,f(z),df(z),z)\decimals 2\fixed0}\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
    </ajs>
  </div>



</body>
</html>
