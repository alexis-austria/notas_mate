<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="500">
      <param name="tamaño" value="800x500">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' fijo='sí' O.x='-300' O.y='170' red='c0c0c0' red10='808080' ejes='404040' ">
      <param name="C_01" value="id='g1' tipo='gráfico' espacio='E1' color='0000ff' color-int='0000ff' tamaño='8' expresión='(6,0)' constricción='y=0' ">
      <param name="C_02" value="id='g2' tipo='gráfico' espacio='E1' color='ff0000' color-int='ff0000' tamaño='8' expresión='(7,0)' constricción='y=0' ">
      <param name="C_03" value="id='g2.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='s3' expresión='(0,0,150,40)' valor='7' min='g1.x + 0.1' visible='sí' ">
      <param name="C_04" value="id='g1.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='s3' expresión='(0,0,150,40)' valor='6' min='0' visible='sí' ">
      <param name="A_01" value="id='f(x)' algoritmo='no' expresión='(1/8)*x^2/2 + 3' dominio='(x <= g1.x) && (x >= 0)' tipo='función' ">
      <param name="A_02" value="id='f2(x)' algoritmo='no' expresión='(1/8)*x^2/2 + 3' dominio='(x <= g2.x) && (x >= g1.x)' tipo='función' ">
      <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='ecuación' color='0000ff' coord_abs='no' expresión='y= (1/8)*x^2/2 + 3' ancho='2' ">
      <param name="G_02" value="espacio='E1' tipo='ecuación' color='0000ff' coord_abs='no' expresión='y= f(x)' relleno+='8c0000ff' ancho='2' ">
      <param name="G_03" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='(6.3,7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f0\fs40 \fs44{\*\mjaformula\cf0\i f(x)\i0}\cf1\fs40 }' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E1' tipo='ecuación' color='0000ff' coord_abs='no' expresión='y= f2(x)' relleno+='8cff0000' ancho='2' ">
      <param name="G_05" value="espacio='E1' tipo='segmento' color='20303a' coord_abs='no' expresión='(g1.x,0)(g1.x,f(g1.x))' tamaño='0' ancho='2.5' lineDash='dash' ">
      <param name="G_06" value="espacio='E1' tipo='segmento' color='20303a' coord_abs='no' expresión='(g2.x,0)(g2.x,f(g1.x))' tamaño='0' ancho='2.5' lineDash='dash' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' color='20303a' coord_abs='no' expresión='(g1.x,f(g1.x))(g2.x,f(g1.x))' tamaño='0' ancho='2.5' lineDash='dash' ">
      <param name="G_08" value="espacio='E1' tipo='texto' color='0000ff' coord_abs='no' expresión='(g1.x,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \i{\*\mjaformula\i x\i0}\i0 }' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E1' tipo='texto' color='ff0000' coord_abs='no' expresión='(g2.x,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 {\*\mjaformula\i x + h\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_10" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='(g2.x + .2,2.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs36 \i{\*\mjaformula\i Área = h*f(x)\i0}\i0 }' ancho='1' align='a_left' anchor='a_top_left' ">
    </ajs>
  </div>



</body>
</html>
