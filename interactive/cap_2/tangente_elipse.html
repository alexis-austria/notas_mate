      <param name="C_03" value="id='c' tipo='numérico' interfaz='campo de texto' región='sur' espacio='E1' nombre='c' expresión='(0,0,150,40)' valor='3' visible='sí' activo-si='0' ">
      <param name="C_04" value="id='h' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='h' expresión='(0,0,150,40)' visible='sí' image_inc='img/inc.svg' image_dec='img/dec.svg' ">

      <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='c= sqrt(abs(a^2-b^2))' ">

      <param name="G_02" value="espacio='E1' tipo='ecuación' color='ff0000' coord_abs='no' expresión='((x*g.x-(x+g.x)*h+h^2)/a^2)+ ((y*g.y-(y+g.y)*k+k^2)/b^2)=1' ancho='1' ">
      <param name="G_03" value="espacio='E1' tipo='texto' color='ff0000' coord_abs='sí' expresión='(20,400)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 {\*\mjaformula\i Ecuación de la recta tangente: \i0{\fraction{\num\i{\expr g.x\decimals 2\fixed0}\i0\i x \i0\i{\expr (h >= 0) ? &squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}\i0\i  \i0\i{\expr abs(h)\decimals 2\fixed0}\i0\i (x \i0\i{\expr (g.x >= 0) ? &squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}\i0\i  \i0\i{\expr abs(g.x)\decimals 2\fixed0}\i0\i ) + \i0\i{\expr h^2\decimals 2\fixed0}\i0}{\den\i{\expr a^2\decimals 2\fixed0}\i0}}\i  + \i0{\fraction{\num\i{\expr g.y\decimals 2\fixed0}\i0\i y \i0\i{\expr (k >= 0) ? &squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}\i0\i  \i0\i{\expr abs(k)\decimals 2\fixed0}\i0\i (y \i0\i{\expr (g.y >= 0) ? &squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}\i0\i  \i0\i{\expr abs(g.y)\decimals 2\fixed0}\i0\i ) + \i0\i{\expr k^2\decimals 2\fixed0}\i0}{\den\i{\expr b^2\decimals 2\fixed0}\i0}}\i = 1\i0}}' ancho='1' align='a_left' anchor='a_top_left' ">
