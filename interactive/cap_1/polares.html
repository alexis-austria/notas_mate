<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="819" height="550">
      <param name="tamaño" value="819x550">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' fijo='sí' red='no' red10='no' ejes='404040' eje-y='no' ">
      <param name="C_01" value="id='r' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='r' expresión='(0,0,150,40)' valor='5' visible='sí' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='d' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='θ' expresión='(0,0,150,40)' valor='pi/3' visible='sí' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='rad' expresión='(abs(r) >= 1.5) ? 1 : abs(r) - .5' tipo='variable' ">
      <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='siempre' ">
      <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='punto' color='20303a' coord_abs='no' expresión='(0,0)' texto='O' tamaño='4' ">
      <param name="G_02" value="espacio='E1' tipo='punto' color='00ffff' coord_abs='no' expresión='(r*cos(d),r*sin(d))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40 P}' tamaño='7' fuente puntos='20' ">
      <param name="G_03" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='(6.5,0)' texto='Eje polar' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E1' tipo='segmento' color='20303a' coord_abs='no' expresión='(0,0) (r*cos(d),r*sin(d))' texto='r' tamaño='2' ancho='1' fuente puntos='25' lineDash='dash' ">
      <param name="G_05" value="espacio='E1' tipo='arco' color='20303a' coord_abs='no' centro='(0,0)' radio='rad' inicio='(1,0)' fin='(r*cos(d),r*sin(d))' ancho='1' ">
      <param name="G_06" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='(1.3,(r*sin(d) < 0) ? -1 : 1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs50 θ}' ancho='1' align='a_left' anchor='a_top_left' ">
    </ajs>
  </div>



</body>
</html>
