<!DOCTYPE html>

  <title>TITULO</title>

</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="500">

      <param name="E_04" value="tipo='R2' id='E4' x='50%' y='50%' ancho='50%' alto='50%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='808080' ejes='404040' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='1' border_color='000000' border_radius='0' ">

      <param name="G_01" value="espacio='E2' tipo='curva' fondo='no' color='20303a' coord_abs='no' expresión='(t,.5*t^2)' parámetro='t' t.intervalo='[0,2]' t.pasos='8' ancho='1' visible='no' editable='no' lineDash='solid' ">
