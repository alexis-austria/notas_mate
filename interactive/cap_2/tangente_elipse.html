<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="500">
      <param name="tamaño" value="800x500">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='c0c0c0' red10='808080' ejes='404040' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='a' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='a' expresión='(0,0,150,40)' valor='5' incr='0.1' min='b+.1' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_02" value="id='b' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='b' expresión='(0,0,150,40)' valor='3' incr='0.1' min='1' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_03" value="id='c' tipo='numérico' interfaz='campo de texto' solo_texto='no' región='sur' espacio='E1' nombre='c' expresión='(0,0,150,40)' valor='3' discreto='no' decimales='2' fijo='sí' visible='sí' activo-si='0' evaluar='no' respuesta='krypto_0' ">
      <param name="C_04" value="id='h' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='h' expresión='(0,0,150,40)' valor='0' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_05" value="id='k' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='k' expresión='(0,0,150,40)' valor='0' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_06" value="id='g' tipo='gráfico' espacio='E1' color='0000ff' color-int='0000ff' tamaño='4' expresión='(0,0)' constricción='((x-h)^2/a^2)+ ((y-k)^2/b^2)=1' ">
      <param name="A_01" value="id='c' expresión='sqrt(abs(a^2-b^2))' tipo='variable' ">
      <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='c= sqrt(abs(a^2-b^2))' ">
      <param name="G_01" value="espacio='E1' tipo='ecuación' fondo='no' color='20303a' coord_abs='no' expresión='((x-h)^2/a^2)+ ((y-k)^2/b^2)=1' ancho='1' visible='no' editable='no' ">
      <param name="G_02" value="espacio='E1' tipo='ecuación' fondo='no' color='ff0000' coord_abs='no' expresión='((x*g.x-(x+g.x)*h+h^2)/a^2)+ ((y*g.y-(y+g.y)*k+k^2)/b^2)=1' ancho='1' visible='no' editable='no' ">
    </ajs>
  </div>



</body>
</html>
