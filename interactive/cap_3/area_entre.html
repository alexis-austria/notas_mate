<!DOCTYPE html>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">

      <param name="decimal_symbol" value=".">

      <param name="nombre" value="">

      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">

      <param name="A_02" value="id='g(x)' algoritmo='no' expresión='(1/2)*x - x^2/11 + 2 ' dominio='(x >= 1) && (x <= 8)' tipo='función' ">

      <param name="G_02" value="espacio='E1' tipo='ecuación' fondo='no' color='0000ff' coord_abs='no' expresión='y=f(x)' ancho='2' visible='no' editable='no' ">
      <param name="G_03" value="espacio='E1' tipo='ecuación' fondo='no' color='ff0000' coord_abs='no' expresión='y=g(x)' ancho='2' visible='no' editable='no' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(8.3,7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f0\fs40 \fs44{\*\mjaformula\cf0\i f(x)\i0}\cf1\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(8.3,1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue255;\red255\green0\blue0;}\cf0\f0\fs40 \cf1\fs44{\*\mjaformula\cf2\i g(x)\i0}\cf0\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(1,-100)(1,100)' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='dash' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(8,-100)(8,100)' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='dash' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(.5,0)' texto='a' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(8.3,0)' texto='b' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    </ajs>
