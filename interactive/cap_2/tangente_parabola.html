<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="460">
      <param name="tamaño" value="800x460">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='c0c0c0' red10='808080' ejes='404040' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='h' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='h' expresión='(0,0,150,40)' valor='0' incr='0.5' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='k' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='k' expresión='(0,0,150,40)' valor='0' incr='0.5' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='p' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='p' expresión='(0,0,150,40)' valor='.5' incr='0.2' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="C_04" value="id='g4' tipo='gráfico' espacio='E1' color='0000ff' color-int='0000ff' tamaño='8' expresión='(0,0)' constricción='y=(1/(4*p))*(x-h)^2+k' ">
      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='ecuación' fondo='no' color='000000' coord_abs='no' expresión='y=(1/(4*p))*(x-h)^2+k' ancho='1' visible='no' editable='no' ">
      <param name="G_02" value="espacio='E1' tipo='ecuación' fondo='no' color='ff0000' coord_abs='no' expresión='y+g4.y=(1/(2*p))*(x*g4.x-(x+g4.x)*h+h^2)+2*k' ancho='1' visible='no' editable='no' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='(20,320)' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
  </div>

</html>
