<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="500">
      <param name="tamaño" value="800x500">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' fijo='sí' fondo='9a99ff' red='no' red10='no' ejes='no' ">
      <param name="C_01" value="id='f' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Fuerza' expresión='(0,0,150,40)' incr='1' min='1' max='5' discreto='sí' decimales='0' visible='sí' activo-si='f <= a' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='a' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Área' expresión='(0,0,150,40)' valor='3' incr='1' min='1' max='5' discreto='sí' decimales='0' visible='sí' activo-si='f <= a' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='b3' interfaz='botón' tipo='numérico' región='sur' espacio='E1' nombre='Reiniciar' expresión='(0,0,150,40)' color='222222' color-int='f0f8ff' fuente puntos='19' acción='calcular' parámetro='f=1; a=3;' ">
      <param name="A_01" value="id='v' expresión='((a % 2) == 0) ? 1 : -1' tipo='variable' ">
      <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='imagen' coord_abs='no' expresión='(.4,-1.49,.2,.2)' archivo='img/Steren-Burin.svg' rotini='-90' ">
      <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='a >= 2' coord_abs='no' expresión='(.4 + .4,-1.49,.2,.2)' archivo='img/Steren-Burin.svg' rotini='-90' ">
      <param name="G_03" value="espacio='E1' tipo='imagen' dibujar-si='a >= 3' coord_abs='no' expresión='(.4 - .4,-1.49,.2,.2)' archivo='img/Steren-Burin.svg' rotini='-90' ">
      <param name="G_04" value="espacio='E1' tipo='imagen' dibujar-si='a >= 4' coord_abs='no' expresión='(.4 + .8,-1.49,.2,.2)' archivo='img/Steren-Burin.svg' rotini='-90' ">
      <param name="G_05" value="espacio='E1' tipo='imagen' dibujar-si='a >= 5' coord_abs='no' expresión='(.4 - .8,-1.49,.2,.2)' archivo='img/Steren-Burin.svg' rotini='-90' ">
      <param name="G_06" value="espacio='E1' tipo='imagen' dibujar-si='f > a' coord_abs='no' expresión='(-1.3,.5)' archivo='img/Pow.svg' ">
      <param name="G_07" value="espacio='E1' tipo='imagen' dibujar-si='a >= f' coord_abs='no' expresión='(-.23,0 - (.1*f + .1),1/(f^(1/3)),1* (f^(1/3)))' archivo='img/AJ_balloon_2.svg' rotini='-90' ">
      <param name="G_08" value="espacio='E1' tipo='rectángulo' color='000000' coord_abs='no' expresión='(-2.1,-2.5,5,.5)' relleno='6b0000' ancho='1' ">
      <param name="G_09" value="espacio='E1' tipo='rectángulo' color='000000' coord_abs='no' expresión='(-2.1,.7 - (f/5),5,.5)' relleno='6b0000' ancho='1' ">
    </ajs>
  </div>



</body>
</html>
