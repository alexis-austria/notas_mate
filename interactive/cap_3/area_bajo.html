<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="500">
      <param name="tamaño" value="800x500">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' fijo='sí' escala='100' O.y='150' red='c0c0c0' red10='808080' ejes='404040' ">
      <param name="C_01" value="id='i' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Número de intervalos' expresión='(0,0,150,40)' valor='4' incr='1' min='1' visible='sí' acción='calcular' parámetro='area()' image_inc='img/inc.svg' image_dec='img/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='v(x)' algoritmo='no' expresión='2x^3-4x^2 +3' tipo='función' ">
      <param name="A_02" value="id='area()' algoritmo='sí' expresión='f' inicio='dt = 2/i; j = 0; f = 0' hacer='f = f + v((j/i)*2)*dt;j = j + 1;' mientras='j < i' tipo='función' ">
      <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='borde = 1; area = area()' hacer='borde = (i < 50) ? 1 : 0' ">
      <param name="G_01" value="espacio='E1' tipo='rectángulo' color='000000' dibujar-si='(s!=2) && (i < 50)' coord_abs='no' expresión='(s,0, 2/i,v(s))' familia='s' s.intervalo='[0,2]' s.pasos='i' relleno='ff0000' ancho='1' ">
      <param name="G_02" value="espacio='E1' tipo='ecuación' color='20303a' coord_abs='no' expresión='y=2x^3-4x^2 +3' ancho='1' ">
      <param name="G_03" value="espacio='E1' tipo='rectángulo' color='ff0000' dibujar-si='(s!=2) && (i >= 50)' coord_abs='no' expresión='(s,0, 2/i,v(s))' familia='s' s.intervalo='[0,2]' s.pasos='i' relleno='ff0000' ancho='1' ">
      <param name="G_04" value="espacio='E1' tipo='texto' color='ff0000' coord_abs='sí' expresión='(20,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs36\b \b0\b{\*\mjaformula\i\b Área bajo la curva: \b0\i0\i\b{\expr area\decimals 6\fixed0}\b0\i0}\b0\b \b0}' ancho='1' align='a_left' anchor='a_top_left' ">
    </ajs>
  </div>



</body>
</html>
